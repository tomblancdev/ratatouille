# üêÄ Ratatouille CI/CD Pipeline
# Runs on push to main and pull requests

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================
  # üßπ Code Quality
  # ============================================================
  lint:
    name: "üßπ Lint & Format"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check src/ tests/

      - name: Run ruff format check
        run: ruff format --check src/ tests/

  # ============================================================
  # üî¨ Type Checking
  # ============================================================
  typecheck:
    name: "üî¨ Type Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mypy types-PyYAML types-requests
          pip install -e .

      - name: Run mypy
        run: mypy src/ratatouille --ignore-missing-imports
        continue-on-error: true  # Don't fail CI on type errors (for now)

  # ============================================================
  # üß™ Unit Tests
  # ============================================================
  test-unit:
    name: "üß™ Unit Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/unit -v \
            --cov=ratatouille \
            --cov-report=term-missing \
            --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # ============================================================
  # üîó Integration Tests (with services)
  # ============================================================
  test-integration:
    name: "üîó Integration Tests"
    runs-on: ubuntu-latest
    services:
      minio:
        image: minio/minio:latest
        ports:
          - 9000:9000
          - 9001:9001
        env:
          MINIO_ROOT_USER: ratatouille
          MINIO_ROOT_PASSWORD: ratatouille123
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        # Note: minio server /data command is default in official image

      nessie:
        image: ghcr.io/projectnessie/nessie:latest
        ports:
          - 19120:19120
        env:
          NESSIE_VERSION_STORE_TYPE: IN_MEMORY
        options: >-
          --health-cmd "curl -f http://localhost:19120/api/v2/config || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:9000/minio/health/live; do sleep 2; done'
          timeout 60 bash -c 'until curl -s http://localhost:19120/api/v2/config; do sleep 2; done'

      - name: Create MinIO bucket
        run: |
          pip install minio
          python -c "
          from minio import Minio
          client = Minio('localhost:9000', 'ratatouille', 'ratatouille123', secure=False)
          if not client.bucket_exists('warehouse'):
              client.make_bucket('warehouse')
          print('‚úÖ Bucket created')
          "

      - name: Run integration tests
        env:
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY: ratatouille
          S3_SECRET_KEY: ratatouille123
          NESSIE_URI: http://localhost:19120/api/v2
          ICEBERG_WAREHOUSE: s3://warehouse
        run: |
          pytest tests/integration -v --tb=short

  # ============================================================
  # üì¶ Build Package
  # ============================================================
  build:
    name: "üì¶ Build Package"
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ============================================================
  # üê≥ Docker Build
  # ============================================================
  docker:
    name: "üê≥ Docker Build"
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ratatouille:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================
  # üìã Pipeline Validation
  # ============================================================
  validate-pipelines:
    name: "üìã Validate Pipelines"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Validate SQL pipelines
        run: |
          python -c "
          from ratatouille.pipeline import discover_pipelines, build_dag
          from pathlib import Path

          # Find all workspaces
          ws_dir = Path('workspaces')
          for ws_path in ws_dir.iterdir():
              if not ws_path.is_dir():
                  continue
              pipelines_dir = ws_path / 'pipelines'
              if not pipelines_dir.exists():
                  continue

              print(f'üìÅ Validating workspace: {ws_path.name}')
              pipelines = discover_pipelines(pipelines_dir)
              print(f'   Found {len(pipelines)} pipelines')

              # Build DAG to check for cycles
              dag = build_dag(pipelines)
              print(f'   DAG built successfully ({len(dag)} nodes)')

          print('‚úÖ All pipelines valid!')
          "

      - name: Validate YAML configs
        run: |
          python -c "
          from pathlib import Path
          import yaml

          # Check all YAML files
          for yaml_file in Path('workspaces').rglob('*.yaml'):
              print(f'üìÑ Checking: {yaml_file}')
              with open(yaml_file) as f:
                  yaml.safe_load(f)

          for yaml_file in Path('config').rglob('*.yaml'):
              print(f'üìÑ Checking: {yaml_file}')
              with open(yaml_file) as f:
                  yaml.safe_load(f)

          print('‚úÖ All YAML files valid!')
          "
