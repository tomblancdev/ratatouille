# üêÄ Ratatouille Default Workspace
# This is the default workspace for development and testing

name: default
version: "1.0"
description: "Default workspace for Ratatouille development"

# Isolation settings
isolation:
  nessie_branch: "workspace/default"
  s3_prefix: "default"

# Resource configuration
resources:
  profile: small  # Use small.yaml profile (20GB VM)
  overrides: {}   # No overrides for default

# Medallion layer configuration
layers:
  bronze:
    retention_days: 90
    partition_by:
      - _ingested_date
  silver:
    retention_days: 365
    partition_by:
      - _date
  gold:
    retention_days: null  # Keep forever
    partition_by: []

# Data products this workspace publishes
products:
  - name: daily_sales_kpis
    source: gold.daily_sales
    access:
      - workspace: "*"
        level: read
    sla:
      freshness_hours: 24

  - name: store_inventory
    source: gold.inventory_levels
    access:
      - workspace: "analytics-*"
        level: read
      - workspace: "finance"
        level: write
    sla:
      freshness_hours: 12

# Data products this workspace subscribes to (none yet)
subscriptions: []
