# üêÄ Gold Events by Page Configuration

description: |
  Page-level traffic analysis and engagement metrics.

  Use Cases:
  - Identify most popular pages
  - Analyze user engagement by page
  - Track conversion rates by landing page
  - Find underperforming pages

owner: analytics-team@acme.com

columns:
  - name: page_url
    type: string
    description: Page URL
    tests: [not_null, unique]

  - name: total_events
    type: int
    description: Total number of events on this page
    tests: [not_null, positive]

  - name: unique_users
    type: int
    description: Number of unique users
    tests: [not_null]

  - name: pageviews
    type: int
    description: Number of pageview events

  - name: clicks
    type: int
    description: Number of click events

  - name: purchases
    type: int
    description: Number of purchase events

  - name: avg_session_duration
    type: decimal(10,1)
    description: Average session duration in seconds

  - name: conversion_rate
    type: decimal(5,2)
    description: Purchase rate as percentage

  - name: first_event_date
    type: date
    description: First recorded event date

  - name: last_event_date
    type: date
    description: Most recent event date

freshness:
  warn_after:
    hours: 12
  error_after:
    hours: 48
