# ðŸ€ Ratatouille v2 - Data Platform in a Box
# Usage: docker compose up -d
#
# Services:
#   - MinIO (S3): Object storage for Parquet/Iceberg
#   - Nessie: Git-like Iceberg catalog
#   - Dagster: Orchestration & UI
#   - Jupyter: Development notebooks
#
# Profiles:
#   - RAT_PROFILE=tiny   (4GB VM)
#   - RAT_PROFILE=small  (20GB VM) - default
#   - RAT_PROFILE=medium (64GB VM)
#   - RAT_PROFILE=large  (128GB+ VM)

services:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Storage: MinIO (S3-compatible)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  minio:
    image: minio/minio:latest
    container_name: ratatouille-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-ratatouille}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-ratatouille123}
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    deploy:
      resources:
        limits:
          memory: ${MINIO_MEMORY:-1G}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 3

  # Initialize MinIO buckets
  minio-init:
    image: minio/mc:latest
    container_name: ratatouille-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-ratatouille}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-ratatouille123}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        mc alias set minio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD}
        mc mb --ignore-existing minio/warehouse
        mc mb --ignore-existing minio/products
        mc mb --ignore-existing minio/landing
        echo "âœ… Buckets created: warehouse, products, landing"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Catalog: Nessie (Git-like versioning for Iceberg)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  nessie:
    image: ghcr.io/projectnessie/nessie:latest
    container_name: ratatouille-nessie
    environment:
      # Use RocksDB for persistent storage (lightweight)
      NESSIE_VERSION_STORE_TYPE: ROCKSDB
      QUARKUS_HTTP_PORT: 19120
      # Memory settings for small VMs
      JAVA_OPTS: "-Xms256m -Xmx${NESSIE_MAX_HEAP:-512m}"
    ports:
      - "19120:19120"  # REST API
    volumes:
      - nessie_data:/nessie/data
    deploy:
      resources:
        limits:
          memory: ${NESSIE_MEMORY:-768M}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:19120/api/v2/config"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Orchestration: Dagster
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  dagster:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ratatouille-dagster
    environment:
      # S3/MinIO
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-ratatouille}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-ratatouille123}
      # Nessie catalog
      NESSIE_URI: http://nessie:19120/api/v2
      NESSIE_DEFAULT_BRANCH: main
      # Iceberg
      ICEBERG_WAREHOUSE: s3://warehouse/
      # Resource profile
      RAT_PROFILE: ${RAT_PROFILE:-small}
      # Dagster
      DAGSTER_HOME: /app
    ports:
      - "3030:3000"
    volumes:
      - ./src:/app/src
      - ./workspaces:/app/workspaces
      - ./config:/app/config
      - dagster_storage:/app/storage
    depends_on:
      minio:
        condition: service_healthy
      nessie:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: ${DAGSTER_MEMORY:-2G}
    command: dagster dev -h 0.0.0.0 -p 3000

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # Development: JupyterLab
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ratatouille-jupyter
    environment:
      # S3/MinIO
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-ratatouille}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-ratatouille123}
      # Nessie catalog
      NESSIE_URI: http://nessie:19120/api/v2
      NESSIE_DEFAULT_BRANCH: main
      # Iceberg
      ICEBERG_WAREHOUSE: s3://warehouse/
      # Resource profile
      RAT_PROFILE: ${RAT_PROFILE:-small}
      # Jupyter
      JUPYTER_TOKEN: ${JUPYTER_TOKEN:-ratatouille}
    ports:
      - "8889:8888"
    volumes:
      - ./src:/app/src
      - ./workspaces:/app/workspaces
      - ./config:/app/config
    depends_on:
      minio:
        condition: service_healthy
      nessie:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: ${JUPYTER_MEMORY:-2G}
    command: >
      jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root
      --ServerApp.token=${JUPYTER_TOKEN:-ratatouille}
      --notebook-dir=/app/workspaces

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: "1370"

volumes:
  minio_data:
  nessie_data:
  dagster_storage:
