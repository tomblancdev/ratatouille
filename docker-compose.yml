# üêÄ Ratatouille - Data Platform in a Box
# Usage: make up

services:
  # ============================================
  # Storage: MinIO (S3-compatible)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: ratatouille-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 3

  minio-init:
    image: minio/mc:latest
    container_name: ratatouille-minio-init
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        mc alias set minio http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD}
        mc mb --ignore-existing minio/landing
        mc mb --ignore-existing minio/bronze
        mc mb --ignore-existing minio/silver
        mc mb --ignore-existing minio/gold
        mc mb --ignore-existing minio/warehouse
        echo "‚úÖ Buckets ready!"

  # ============================================
  # Analytics: ClickHouse
  # ============================================
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: ratatouille-clickhouse
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"   # HTTP API (Power BI, REST)
      - "9440:9000"   # Native protocol
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./config/clickhouse/config.xml:/etc/clickhouse-server/config.d/s3.xml:ro
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ============================================
  # Orchestration: Dagster
  # ============================================
  dagster:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ratatouille-dagster
    environment:
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      CLICKHOUSE_HOST: ${CLICKHOUSE_HOST}
      CLICKHOUSE_PORT: ${CLICKHOUSE_PORT}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      ICEBERG_WAREHOUSE: ${ICEBERG_WAREHOUSE}
      DAGSTER_HOME: /app
    ports:
      - "3030:3000"
    volumes:
      - ./src:/app/src
      - ./workspaces:/app/workspaces
      - ./pipelines:/app/pipelines
      - dagster_storage:/app/storage
    depends_on:
      minio:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    command: dagster dev -h 0.0.0.0 -p 3000

  # ============================================
  # Development: Jupyter (with LSP + Ruff)
  # ============================================
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ratatouille-jupyter
    environment:
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      CLICKHOUSE_HOST: ${CLICKHOUSE_HOST}
      CLICKHOUSE_PORT: ${CLICKHOUSE_PORT}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      ICEBERG_WAREHOUSE: ${ICEBERG_WAREHOUSE}
      ICEBERG_CATALOG_PATH: ${ICEBERG_CATALOG_PATH}
      JUPYTER_TOKEN: ${JUPYTER_TOKEN}
      JUPYTERLAB_SETTINGS_DIR: /app/config/jupyter
    ports:
      - "8889:8888"
    volumes:
      - ./src:/app/src
      - ./workspaces:/app/workspaces
      - ./config/jupyter/overrides.json:/usr/local/share/jupyter/lab/settings/overrides.json:ro
    depends_on:
      minio:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --ServerApp.token=${JUPYTER_TOKEN} --notebook-dir=/app/workspaces

networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: "1370"

volumes:
  minio_data:
  dagster_storage:
  clickhouse_data:
